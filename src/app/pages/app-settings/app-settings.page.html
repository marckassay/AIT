<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>AiT SETTINGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
  <ion-list>

    <ion-item>
      <ion-toggle [(ngModel)]="data.vibrate" checked="data.vibrate"></ion-toggle>
      <ion-label>vibrate</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle #soundToggleUI [checked]="soundToggleWillEnter" (ionChange)="toggleSound()"></ion-toggle>
      <ion-label>sound</ion-label>
      <ion-button [disabled]="soundToggleUI.checked == false" (click)="testVolume($event)" slot="end">
        test volume
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-toggle [disabled]="soundToggleUI.checked == false" [checked]="soundRememberToggleWillEnter" (ionChange)="toggleRememberVolume()"></ion-toggle>
      <ion-label>remember device volume</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-toggle #brightnessToggleUI [checked]="data.brightness > 0" (ionChange)="toggleRememberBrightness()"></ion-toggle>
      <ion-label>remember display brightness</ion-label>
    </ion-item>

    <ion-item>
      <ion-range [disabled]="brightnessToggleUI.checked == false" (ionChange)="brightnessChanged($event)" debounce="500"
        [ngModel]="absoluteBrightnessValue" min="10" max="100" step="10" snaps="true" pin="true">
        <ion-label slot="start">brightness value</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group>
      <ion-item-divider>BASE THEME</ion-item-divider>
      <ion-item>
        <ion-label>dark theme</ion-label>
        <ion-radio checked="{{data.base == 0}}" (ionSelect)="toggleBaseTheme(BaseTheme.Dark)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>light theme</ion-label>
        <ion-radio checked="{{data.base == 1}}" (ionSelect)="toggleBaseTheme(BaseTheme.Light)"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list>
    <ion-radio-group>
      <ion-item-divider>ACCENT THEME</ion-item-divider>
      <ion-item>
        <ion-label>monokai</ion-label>
        <ion-radio checked="{{data.accent == 0}}" (ionSelect)="toggleAccentTheme(AccentTheme.Monokai)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>RGB and sometimes Y</ion-label>
        <ion-radio checked="{{data.accent == 1}}" (ionSelect)="toggleAccentTheme(AccentTheme.RGBandY)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Cool Grey</ion-label>
        <ion-radio checked="{{data.accent == 2}}" (ionSelect)="toggleAccentTheme(AccentTheme.CoolGrey)"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
